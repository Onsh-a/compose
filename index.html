<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/sass/style.scss">
  <title>Compose.io</title>
</head>

<body>
<header class="container">
  <span class="title">Welcome to Compose.io</span>
</header>
<section class="container_row">
  <div class="select_root">
    <span class="select_root_title">Choose the root note</span>
    <div class="select_root_up">
      <div class="select_root_item">
        <div class="select_root_item_name active">C</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">C#</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">D</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">D#</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">E</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">F</div>
      </div>
    </div>
    <div class="select_root_down">
      <div class="select_root_item">
        <div class="select_root_item_name">F#</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">G</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">G#</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">A</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">A#</div>
      </div>
      <div class="select_root_item">
        <div class="select_root_item_name">B</div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="select_scale">
      <div class="select_scale_up">
        <span class="select_scale_title">Select scale</span>
      </div>
      <div class="select_scale_down">
        <div class="select_scale_item">
          <div class="select_scale_item_name active_scale">Major</div>
        </div>
        <div class="select_scale_item">
          <div class="select_scale_item_name">Minor</div>
        </div>
      </div>
    </div>
    <div class="select_instrument">
      <div class="select_instrument_up">
        <span class="select_instrument_title">Select instrument</span>
      </div>
      <div class="select_instrument_down">
        <div class="select_instrument_item">
          <div class="select_instrument_item_name active_instrument">Guitar</div>
        </div>
        <div class="select_instrument_item">
          <div class="select_instrument_item_name">Piano</div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="result">
    <span class="result_title">Scale: </span>
    <div class="result_output">CDEFGABC</div>
  </div>
</section>
<section class="container">
  <span class="progression_title">Possible progressions</span>
  <div class="progression">
    <div class="progression_chords">
      <span class="progression_chords_title">Basic chords:</span>
      <div class="progression_chords_basic_item">II: Dm<br>III: Em<br>VI: Am<br>VII: Bdim<br></div>
    </div>
    <div class="progression_chords">
      <span class="progression_chords_title">Diatonic chords:</span>
      <div class="progression_chords_diatonic_item">root: C<br>IV: F<br>V: G<br></div>
    </div>
  </div>
</section>

<canvas class='canvas' width='800' height="280"></canvas>

<script type="text/javascript" src="src/js/main.js"></script>
</body>

</html>
