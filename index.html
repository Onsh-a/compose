<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/sass/style.scss">
  <title>Compose.io</title>
</head>

<body>
<header>
  <div class="container">
    <h1 class="title">compose.io</h1>
  </div>
</header>
<section class="container">
  <div class="select-root select-wrapper">
    <span class="select-root__title">Choose the root note</span>
    <div class="select-root__up">
      <div class="select-root__item">C</div>
      <div class="select-root__item">C#</div>
      <div class="select-root__item">D</div>
      <div class="select-root__item">D#</div>
      <div class="select-root__item">E</div>
      <div class="select-root__item">F</div>
    </div>
    <div class="select-root__down">
      <div class="select-root__item">F#</div>
      <div class="select-root__item">G</div>
      <div class="select-root__item">G#</div>
      <div class="select-root__item">A</div>
      <div class="select-root__item">A#</div>
      <div class="select-root__item">B</div>
    </div>
  </div>
</section>
<section class="container">
  <div class="settings">
    <div class="select-box" data-type="scale">
      <div class="select-box__options">
        <div class="select-box__option">
          <input type="radio" class="radio" id="major" name="category"/>
          <label for="major">Major</label>
        </div>

        <div class="select-box__option">
          <input type="radio" class="radio" id="minor" name="category"/>
          <label for="minor">Minor</label>
        </div>
      </div>
      <div class="selected">
        Choose scale
      </div>
    </div>

    <div class="select-box" data-type="instrument">
      <div class="select-box__options">
        <div class="select-box__option">
          <input type="radio" class="radio" id="guitar" name="category"/>
          <label for="guitar">Guitar</label>
        </div>

        <div class="select-box__option">
          <input type="radio" class="radio" id="piano" name="category"/>
          <label for="piano">Piano</label>
        </div>
      </div>
      <div class="selected">
        Choose instrument
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="scale">
    <table class="scale__table">
      <tbody>
        <tr class="scale__steps">
          <td>Step:</td>
          <td>I</td>
          <td>II</td>
          <td>III</td>
          <td>IV</td>
          <td>V</td>
          <td>VI</td>
          <td>VII</td>
        </tr>
        <tr class="scale__notes">
          <td>Note:</td>
          <td>C</td>
          <td>D</td>
          <td>E</td>
          <td>F</td>
          <td>G</td>
          <td>A</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<section class="container">
  <span class="progression_title">Possible progressions</span>
  <div class="progression">
    <div class="chord-apps"></div>
    <div class="progression_chords">
      <span class="progression_chords_title">Basic chords:</span>
      <div class="progression_chords_basic_item">II: Dm<br>III: Em<br>VI: Am<br>VII: Bdim<br></div>
    </div>
    <div class="progression_chords">
      <span class="progression_chords_title">Diatonic chords:</span>
      <div class="progression_chords_diatonic_item">root: C<br>IV: F<br>V: G<br></div>
    </div>
  </div>
</section>

<canvas class='canvas' width='800' height="280"></canvas>

<script type="module" src="src/js/main.js"></script>
</body>

</html>
